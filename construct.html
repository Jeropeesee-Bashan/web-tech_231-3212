<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Construct</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/construct.css">

    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <header>
      <h1>Food Construct</h1>
      <nav>
        <a href="index.html#about">О нас</a>
        <a href="construct.html" id="active">Собрать ланч</a>
        <a>Заказы</a>
        <a href="#contacts">Контакты</a>
      </nav>
    </header>

    <main>
        <h2>Сделать заказ</h2>
        <div id="dishes">
        </div>
        <form class="dish-order" method="post" action="https://httpbin.org/post">
          <fieldset>
            <legend>Ваш заказ</legend>

            <div id="dish-order-info">
            </div>

            <label for="comment">Комментарий к заказу</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
          </fieldset>

          <fieldset>
            <legend>Ваши данные</legend>

            <div class="selection">
              <label for="name">Имя</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="selection">
              <label for="email">E-Mail</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="selection">
              <label for="phone">Номер телефона</label>
              <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="selection">
              <label for="address">Адрес доставки</label>
              <input type="text" id="address" name="address" required>
              <small>Доставка осуществляется только по Москве.</small>
            </div>

            <label>
              <input type="checkbox" name="discounts" checked>
              Получать информацию о скидках и акциях
            </label>

            <fieldset class="selection">
              <legend>Время доставки</legend>

              <label>
                <input type="radio" name="delivery_time" value="asap" checked>
                Как можно скорее
              </label>

              <label>
                <input type="radio" name="delivery_time" value="specific_time">
                К указанному времени
              </label>

              <div class="selection">
                <label for="select-time">Укажите время доставки</label>
                <input type="time" id="select-time" step="300" min="07:00" max="23:00">
                <small>Доступное время доставки с 7:00 до 23:00</small>
              </div>
            </fieldset>
            <button type="reset" id="order-reset">Сбросить</button>
            <button type="submit">Отправить</button>
          </fieldset>
        </form>
    </main>

    <footer id="contacts">
      <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
    </footer>
</body>
</html>
